<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahul Gandhi - Web Developer, Programmer, AI Enthusiast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/project.html">Projects</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>

      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23px" />
          <img class="cross" src="cross.png" alt="" width="23px" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email and phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiries</label>
              <input
                type="enquiry"
                class="form-control"
                id="clientenquiry"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient">
                I want you to work on a project with me.
              </label>
            </div>

            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
